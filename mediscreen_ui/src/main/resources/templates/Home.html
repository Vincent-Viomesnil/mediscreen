<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mediscreen</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
<header style="background-color: cornflowerblue; color: white; padding: 10px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1>Mediscreen</h1>
            </div>
        </div>
    </div>
</header>

<div th:if="${success}" class="alert alert-success">
    <strong>Success:</strong> <span th:text="${success}"></span>
</div>


<div th:if="${error}" class="alert alert-danger">
    <strong>Error:</strong> <span th:text="${error}"></span>
</div>

<div class="container">
    <h1>Home/All Patients</h1>
    <div class="row">
        <a href="/PatientList" class="btn btn-primary btn-sm">Home</a>
        <a href="/Patient/add" class="btn btn-primary btn-sm">Add New Patient</a>
    </div>

    <div class="row mt-3">
        <!-- ... -->
        <form th:action="@{/patientdetails}" method="get">
            <label for="patientSelect">Choose a patient:</label>
            <select class="form-control ml-2" id="patientSelect" name="patId">
                <option value="">Select a patient</option>
                <option th:each="patient : ${uniquePatientList}" th:value="${patient.id}" th:text="${patient.firstname + ' ' + patient.lastname + ' (ID: ' + patient.id + ')'}"></option>
            </select>
            <button type="submit" class="btn btn-primary btn-sm mt-2">Select</button>

        </form>


    </div>
</div>

<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
