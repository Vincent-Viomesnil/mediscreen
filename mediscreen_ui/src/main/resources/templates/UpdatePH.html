<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mediscreen</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
<header style="background-color: cornflowerblue; color: white; padding: 10px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1>Mediscreen</h1>
            </div>
        </div>
    </div>
</header>

<div th:if="${success}" class="alert alert-success">
    <strong>Success:</strong> <span th:text="${success}"></span>
</div>


<div th:if="${error}" class="alert alert-danger">
    <strong>Error:</strong> <span th:text="${error}"></span>
</div>

<div class="container">
    <h2>Update Note</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form action='#' th:action="@{/PatHistory/update/{noteId}(noteId=${patientHistory.noteId})}" th:object="${patientHistory}" method="post" class="form-horizontal" style="width: 100%">
                        <div class="form-group">
                            <label for="noteId" class="col-sm-2 control-label">Note Id</label>
                            <div class="col-sm-10">
                                <input type="number" th:field="*{noteId}" id="noteId" required placeholder="noteId" readonly class="col-4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="patId" class="col-sm-2 control-label">Patient Id</label>
                            <div class="col-sm-10">
                                <input type="number" th:field="*{patId}" id="patId" required placeholder="patId" readonly class="col-4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label">Lastname</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{lastname}" id="lastname" required placeholder="lastname" readonly class="col-4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="notes" class="col-sm-2 control-label">Notes</label>
                            <div class="col-sm-10">
                                <input type="text" th:field="*{notes}" id="notes" placeholder="notes" class="col-4">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="hidden" th:field="*{patId}">
                                <a class="btn btn-danger btn-sm" href="/PatientList">Cancel</a>
                                <input class="btn btn-primary btn-sm" type="submit" value="Update Note">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
