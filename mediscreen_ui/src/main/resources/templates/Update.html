<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mediscreen</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/4.0.0-2/css/bootstrap.min.css" />
</head>
<body>
<header style="background-color: cornflowerblue; color: white; padding: 10px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1>Mediscreen</h1>
            </div>
        </div>
    </div>
</header>

<div th:if="${success}" class="alert alert-success">
    <strong>Success:</strong> <span th:text="${success}"></span>
</div>


<div th:if="${error}" class="alert alert-danger">
    <strong>Error:</strong> <span th:text="${error}"></span>
</div>


<div class="container">
    <h2>Update Patient</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <form action="#" th:action="@{|/Patient/update/${id}|}" th:object="${patient}" method="post" class="form-horizontal">
                        <div class="form-group">
                            <label for="firstname">Firstname</label>
                            <input type="text" th:field="*{firstname}" id="firstname" required maxlength="50" placeholder="Firstname" class="form-control">
                            <small class="text-danger" th:errors="*{firstname}"></small>
                        </div>
                        <div class="form-group">
                            <label for="lastname">Lastname</label>
                            <input type="text" th:field="*{lastname}" id="lastname" required maxlength="50" placeholder="Lastname" class="form-control">
                            <small class="text-danger" th:errors="*{lastname}"></small>
                        </div>
                        <div class="form-group">
                            <label for="birthdate">Birthdate</label>
                            <input type="date" th:field="*{birthdate}" id="birthdate" required placeholder="Birthdate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <input type="text" th:field="*{gender}" id="gender" required pattern="[MF]" title="Gender must be either 'M' or 'F'" placeholder="Gender" class="form-control">
                            <small class="text-danger" th:errors="*{gender}"></small>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" th:field="*{address}" id="address" required maxlength="255" placeholder="Address" class="form-control">
                            <small class="text-danger" th:errors="*{address}"></small>
                        </div>
                        <div class="form-group">
                            <label for="phonenumber">PhoneNumber</label>
                            <input type="text" th:field="*{phonenumber}" id="phonenumber" required maxlength="50" placeholder="Phonenumber" class="form-control">
                            <small class="text-danger" th:errors="*{phonenumber}"></small>
                        </div>
                        <div class="form-group">
                            <div class="text-center">
                                <a class="btn btn-danger btn-sm" href="/PatientList">Cancel</a>
                                <input class="btn btn-primary btn-sm" type="submit" value="Update Patient">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<script type="text/javascript" src="webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
</html>
